<div class="container d-flex align-items-center" style="min-height: 100vh;">
    <div class="w-100 menu pt-3 pb-3">
      <h1 class="text-center color-1 mb-4">Registrarse</h1>
      <form class="w-25 mx-auto" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username" class="color-1 py-3"><i class="fas fa-user"></i> Username:</label>
          <input name="username" [(ngModel)]="form.username" required minlength="3" maxlength="20" #username="ngModel" type="text" class="form-control custom-input bg-color-1 b-color-9" id="username" placeholder="Introduce tu username">
        </div>
        <div class="form-group">
          <label for="email" class="color-1 py-3"><i class="fas fa-envelope"></i> Email:</label>
          <input name="email" [(ngModel)]="form.email" required #email="ngModel"  type="email" class="form-control custom-input bg-color-1 b-color-9" id="email" placeholder="Introduce tu email">
        </div>
        <div class="form-group">
          <label for="password" class="color-1 py-3"><i class="fas fa-lock"></i> ContraseÃ±a:</label>
          <input name="passwd" type="password" [(ngModel)]="form.passwd" required minlength="6" #passwd="ngModel"  class="form-control custom-input bg-color-1 b-color-9" id="password" placeholder="Introduce tu contraseÃ±a">
        </div>
        <a routerLink="/login" class="d-block text-center py-2 color-1">Ya tengo una cuenta...</a>
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Ha ocurrido un error al registrarse! <br />
        </div>
        <div class="alert alert-success" *ngIf="f.submitted && !isSignUpFailed">
          Te has registrado, ya puedes <a routerLink="/login">iniciar sesion!</a> <br />
        </div>
        <button type="submit" class="btn btn-primary color-1 b-color-9 btn-block w-50 mx-auto">Registrarse</button>
      </form>
    </div>
  </div>
