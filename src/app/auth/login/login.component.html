<div class="container d-flex align-items-center" style="min-height: 100vh;">
  <div class="w-100">
    <h1 class="text-center color-1 mb-4">Iniciar sesión</h1>
    <div class="d-flex justify-content-center">
      <form class="w-50">
        <div class="form-group d-flex justify-content-center align-items-center">
          <div class="w-50">
            <label for="emailUsername" class="color-1 py-3"><i class="fas fa-user"></i> Email/Username:</label>
            <input type="text" class="form-control custom-input bg-color-1 b-color-9" id="emailUsername" placeholder="Enter email/username">
            <small class="color-1">No compartiremos tu información con nadie más.</small>
          </div>
        </div>
        <div class="form-group d-flex justify-content-center align-items-center">
          <div class="w-50">
            <label for="password" class="color-1 py-3"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" class="form-control custom-input bg-color-1 b-color-9" id="password" placeholder="Enter password">
          </div>
        </div>
        <div class="form-check mb-3 py-2 d-flex justify-content-center align-items-center">
          <input type="checkbox" class="form-check-input custom-input bg-color-1 b-color-9" id="checkMeOut">
          <label class="form-check-label color-1 mr-3 mb-0" for="checkMeOut">Recuérdame</label>
          <a routerLink="/register" class="px-3 color-1 a">¿No tienes una cuenta? ¡Regístrate!</a>
        </div>

        <button type="submit" class="btn bg-color-7 color-1 b-color-9 btn-block w-25 mx-auto">Login</button>
      </form>
    </div>
  </div>
</div>
