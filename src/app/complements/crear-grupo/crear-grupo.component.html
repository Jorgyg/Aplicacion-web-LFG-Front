<div class="container mt-5 d-flex justify-content-center">
  <div>
    <h1 class="text-center color-9 mb-4">Formulario de Grupo</h1>
    <form [formGroup]="groupForm" class="align-items-start">
      <!-- Input para seleccionar una imagen -->
      <div class="form-group d-flex align-items-center py-2">
        <label for="image" class="col-form-label color-9 pr-3 mb-0">Seleccionar una imagen:</label>
        <button class="img ml" [style.backgroundImage]="imagenSeleccionada ? 'url(' + imagenSeleccionada + ')' : ''" (click)="seeImg()"></button>
        <div *ngIf="image && image.length > 0">
          <div class="d-flex">
            <div *ngFor="let imag of image">
              <button class="img ml" [style.backgroundImage]="'url(' + imag + ')'" (click)="seleccionarImagen(imag)"></button>
            </div>
          </div>
          <button class="btn btn-secondary mt-2" (click)="cancelarSeleccion()">Cerrar</button>
        </div>
      </div>
      
      <!-- Input para el Nombre del grupo -->
      <div class="form-group d-flex align-items-center py-2">
        <label for="groupName" class="col-form-label color-9 pr-3 mb-0">Nombre del grupo:</label>
        <input type="text" class="form-control custom-input bg-color-1 b-color-9 col-sm-8 w-50" id="groupName" formControlName="groupName">
      </div>

      <div class="form-group d-flex align-items-center">
        <label class="col-form-label color-9 pr-3 mb-0 py-2">Juego:</label>
        <div class="col-sm-8 w-50">
          <input type="text" class="form-control mb-2" [(ngModel)]="searchText" (input)="getGames()" placeholder="Buscar...">
          <select formControlName="game" class="form-control">
            <option *ngFor="let game of games" [value]="game.appid">{{game.name}}</option>
          </select>
          <nav aria-label="Page navigation" class="mt-2">
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <button class="page-link" (click)="previousPage()">Anterior</button>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <button class="page-link" (click)="nextPage()">Siguiente</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      

      <!-- Textarea para la Descripción -->
      <div class="form-group d-flex align-items-start py-2">
        <label for="description" class="col-form-label color-9 pr-3 mb-0">Descripción:</label>
        <textarea class="form-control custom-input bg-color-1 b-color-9 col-sm-8" id="description" formControlName="description" rows="5"></textarea>
      </div>

      <!-- Input para el número de participantes -->
      <div class="form-group d-flex align-items-center py-2">
        <label for="participants" class="col-form-label color-9 pr-3 mb-0">Número de Participantes:</label>
        <input type="number" class="form-control custom-input bg-color-1 b-color-9 col-sm-8 w-25" id="participants" formControlName="participants">
      </div>

      <!-- Selector para la Privacidad -->
      <div class="form-group d-flex py-2 align-items-center">
        <label class="col-form-label color-9 pr-3 mb-0">Privacidad:</label>
        <select formControlName="privacy" class="form-control custom-input bg-color-1 b-color-9 col-sm-8 w-25">
          <option value="public">Público</option>
          <option value="private">Privado</option>
        </select>
      </div>

      <!-- Botones de guardar y cancelar -->
      <div class="d-flex justify-content-between py-2">
        <button type="button" class="btn btn-lg bg-color-7 color-1 b-color-9 px-4 mr-3" (click)="onSave()">Guardar</button>
        <button type="button" class="btn btn-lg bg-color-7 color-1 b-color-9 px-4" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
