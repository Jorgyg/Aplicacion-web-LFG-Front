<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-1 d-flex justify-content-left mb-5 mx-3 m-2">
            <a (click)="volver()" class="align-right btn bg-color-1 color-7 m-2"><b><span class="material-symbols-outlined key">
                keyboard_return
                </span></b></a>
        </div>
    </div>
    <div class="row scroll mt-5 justify-content-center menu">
        <div class="col-md-6 col-sm-12 p-3" *ngFor="let miembro of miembros">
            <div class="align-items-center">
                <span class="color-1 mx-2">{{miembro.usuario.nombre}}</span>
                <span class="color-1 mx-2">{{miembro.usuario.username}}</span>
                <select name="role" class="mx-2" id="userRole" aria-readonly="true">
                    <option [selected]="miembro.esAdmin === true" value="leader">LÃ­der</option>
                    <option [selected]="miembro.esAdmin === false" value="user">Miembro</option>
                </select>
                <button class="btn btn-danger mx-2"><i class="fas fa-arrow-right-from-bracket"></i></button>
            </div>
        </div>
    </div>
</div>
