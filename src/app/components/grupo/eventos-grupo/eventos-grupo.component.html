<div class="container-fluid">
    <div class="row m-3">
        <div class="col-md-1 mx-4">
            <a routerLink="/chat" class="align-right btn bg-color-1 color-7 m-2"><b><span class="material-symbols-outlined key">
                keyboard_return
                </span></b></a>
        </div>
    </div>
    <div class="row px-5 mt-5">
        <ul class="list-group-container">
            <div *ngFor="let group of eventData.slice((currentPage-1)*cardsPerPage, currentPage * cardsPerPage); let i = index" class="card bg-color-1 m-2" [class.fade-out]="firstLinkActivated && selectedEventIndex !== i" [ngClass]="{'enlarged': selectedEventIndex === i}">
                <li class="list-group-item bg-color-1" aria-current="true">
                    <span class="align-left">{{group.title}}</span>
                    <span class="mx-auto">{{group.date}}</span>
                    <span class="align-right"><button class="btn btn-primary"><i class="fas fa-check"></i></button>
                        <button class="mx-1 btn btn-danger cancel"><i class="fas fa-x"></i></button></span>
                </li>
            </div>
        </ul>
    </div>
    <div class="row px-5">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a href="#" class="btn bg-color-6 color-1 mx-3 btnPag arrow"  (click)="changePage('prev', $event)"><i class="fas fa-angle-left"></i></a></li>
                <li class="page-item"><a href="#" class="btn bg-color-6 color-1 btnPag arrow"  (click)="changePage('next', $event)"><i class="fas fa-angle-right"></i></a></li>
            </ul>
        </nav>  
    </div>
    <div class="row justify-content-center px-1">
        <form class="align-items-start p-5 row">
            <div class="form-group align-items-center py-2 col-md-6 col-sm-12">
                <input type="text" placeholder="Nombre" class="form-control custom-input bg-color-1 b-color-9 col-sm-8" id="eventName" formControlName="eventName">
            </div>
            <div class="form-group align-items-center py-2 col-md-6 col-sm-12">
                <input type="date" placeholder="" class="form-control custom-input bg-color-1 b-color-9 col-sm-8" id="eventDate" formControlName="eventDate">
            </div>
            <div class="justify-content-between py-2">
                <button type="button" class="btn btn-lg bg-color-6 color-1 b-color-9 px-4 mr-3">Crear evento</button>
            </div>
        </form>
    </div>
</div>
