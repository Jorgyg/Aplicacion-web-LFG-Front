<div class="container-fluid">
    <form class="row menu pt-3 pb-3" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
        <!-- Volver -->
        <div class="row pt-3">
            <div class="col-md-1 d-flex justify-content-end">
                <a routerLink="/main" class="align-right btn bg-color-1 color-7 m-2"><b><span class="material-symbols-outlined key">
                    keyboard_return
                    </span></b></a>
            </div>
        </div>
        <!-- Seccion de formulario donde introducimos el codigo del grupo. Éste encontrará un grupo o no, ya sea publico o privado -->
        <div class="row">
            <h1 class="text-center color-1 mb-4">Unirse a grupo</h1>
            <div class="col-4"></div>
            <div class="col-md-4 col-sm-12 mb-5 mt-5">
                <label for="nombre" class="form-label color-1">Código de grupo:</label>
                <input  [(ngModel)]="form.codgrupo" required name="codgrupo"  type="number" class="form-control bg-color-1 color-9 mb-3" id="code" placeholder="Introduce el código del grupo...">
            </div>
        </div>
        <!-- Boton para buscar un grupo -->
        <div class="row">
                <div class="col-4"></div>
                <div class="col-md-8 col-sm-12 mx-auto">
                    <button type="submit" class="btn btn-lg btn-primary"><i class="fas fa-arrow-right-to-bracket"></i></button>
                </div>  
                <div class="col-md-4 col-sm-12 mt-4 mx-auto alert alert-warning" *ngIf="grupoLleno; else elseBlock">
                    El grupo está lleno, busca otro que este vacío.
                </div>
                <div class="col-md-4 col-sm-12 mt-4 mx-auto alert alert-warning" *ngIf="grupoNoExiste; else elseBlock">
                    El grupo que has indicado no existe.
                </div>
                <ng-template #elseBlock>                    
                </ng-template>              
        </div>
    </form>  
</div>
