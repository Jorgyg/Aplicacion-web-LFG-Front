    <div class="position-sticky row">

                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a routerLink="/crear"  class="color-4 text-decoration-none mx-3"><i class="fas fa-plus i"></i></a> &nbsp;
                    </li>
                    <li class="nav-item">
                        <a routerLink="/unirse" class="color-4 text-decoration-none mx-3"><i class="fas fa-arrow-right-to-bracket"></i></a> &nbsp;
                    </li>
                    <li class="nav-item">
                        <a routerLink="/perfil" class="color-4 text-decoration-none mx-3"><i class="fas i fa-user"></i></a> &nbsp;
                    </li>
                </ul>
                <form class="d-flex mx-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

        </nav>
    </div>
    <div class="card-container">
        <!-- Por cada grupo que tengamos en la array, creamos un div de tipo card de Bootstrap. Ademas, dividimos cada carta por paginas a partir del valor en CardsPerPage-->
        <div *ngFor="let group of cardData.slice((currentPage-1)*cardsPerPage, currentPage*cardsPerPage); let i = index" class="card bg-color-1 m-2" [class.fade-out]="firstLinkActivated && selectedCardIndex !== i"  [ngClass]="{'enlarged': selectedCardIndex === i}">
            <img src="https://miro.medium.com/v2/resize:fit:804/1*ixB4YI9uQXBMymH2aUvZ4Q.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{group.title}}</h5>
                <p class="card-text">{{group.description}}</p>
                <a (click)="enlargeAndNavigate(i)" class="btn bg-color-6 color-1 mx-1"><i class="fas fa-eye"></i></a>
                <a routerLink="#" class="btn bg-color-6 color-1 leave"><i class="fas fa-trash-can"></i></a>
            </div>
        </div>
    </div>
    <div class="row">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a href="#" class="btn bg-color-6 color-1 mx-3 btnPag arrow" (click)="changePage('prev', $event)"><i class="fas fa-angle-left"></i></a></li>
                <li class="page-item"><a href="#" class="btn bg-color-6 color-1 btnPag arrow" (click)="changePage('next', $event)"><i class="fas fa-angle-right"></i></a></li>
            </ul>
        </nav>  
    </div>
</div>
