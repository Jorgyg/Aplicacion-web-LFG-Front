    </div>
    <div class="card-container">
        <!-- Por cada grupo que tengamos en la array, creamos un div de tipo card de Bootstrap. Ademas, dividimos cada carta por paginas a partir del valor en CardsPerPage-->
        <div *ngFor="let card of cardData.slice((currentPage-1)*cardsPerPage, currentPage*cardsPerPage)"
            class="card bg-color-1 m-2">
            <img [src]="card.imageUrl" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{card.title}}</h5>
            <p class="card-text">{{card.description}}</p>
            <a routerLink="/chat" class="btn bg-color-6 color-1 mx-1"><i class="fas fa-eye"></i></a>
            <a routerLink="#" class="btn bg-color-6 color-1 leave">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                </svg>
            </a>
            </div>
        </div>
    </div>    
</div>
